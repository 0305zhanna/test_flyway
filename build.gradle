plugins {
    id 'java'
}

group 'com.epam.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.flywaydb:flyway-core:5.1.4'
    compile fileTree(include: ['*.jar'], dir: 'app/libs')
}
